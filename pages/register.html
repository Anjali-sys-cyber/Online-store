<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shalu Pokhrel, Shyam Gopal Shrestha, Anjali Thapa, Sujan Prajapati" />
    <title>Register - ShopSphere</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>

    <div class="fixed-top-wrapper">
      <header class="header">
        <div class="header-left">
          <img
            src="../assets/images/logo.jpeg"
            alt="ShopSphere Logo"
            class="logo"
          />
          <h1>Shop<span>Sphere</span></h1>
        </div>
      </header>

      <nav class="nav-bar">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>

    <div class="register-container">

      <div class="register-form">
        <h2>Create Your Account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="fullname"
                name="fullname"
                required
                minlength="2"
                pattern="[A-Za-z ]+"
                title="Please enter a valid name (letters and spaces only)"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Please enter a valid email address"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <div class="input-group">
              <i class="fas fa-user-shield"></i>
              <select id="role" name="role" required>
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>


          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Password must contain at least 8 characters, including uppercase, lowercase, number and special character"
              />
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <small class="password-hint"
              >Password must be at least 8 characters, include uppercase,
              lowercase, number, and special character.</small
            >
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>

          
          

          <div id="feedback" class="feedback" role="alert"></div>

          <button type="submit" class="register-btn">
            <span>Create Account</span>
            <i class="fas fa-spinner fa-spin" style="display: none"></i>
          </button>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-register">
          <button class="google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
          </button>
        </div>

        <p class="login-link">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </div>
    <!-- at the end of <body> OR in <head> with defer -->
    <script src="../js/register.js?v=4" defer></script>


    <script src="../js/utils.js"></script>
    
  </body>
</html>

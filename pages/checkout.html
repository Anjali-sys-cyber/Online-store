<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Shalu Pokhrel, Shyam Gopal Shrestha, Anjali Thapa, Sujan Prajapati"
    />
    <title>Checkout | Your Store</title>
    <link rel="stylesheet" href="../css/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Checkout Here</h1>
      <a href="cart.html"><i class="fas fa-arrow-left"></i> Go Back To Cart</a>
    </header>
    <main class="checkout-container">
      <h1>Please fill your details here</h1>
      <div id="confirmationMessage">
        Thank you for your order! Your order has been received and is being
        processed.
      </div>
      <form id="checkoutForm" autocomplete="on">
        <!-- Billing & Shipping Info -->
        <fieldset class="form-section">
          <legend>Billing Information</legend>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="john@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+61 400 123 456"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="123 Main St"
              required
            />
          </div>
          <div class="form-group inline">
            <div>
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Sydney"
                required
              />
            </div>
            <div>
              <label for="postcode">Postcode</label>
              <input
                type="text"
                id="postcode"
                name="postcode"
                placeholder="2000"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="">Select Country</option>
              <option value="au">Australia</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
            </select>
          </div>
        </fieldset>

        <!-- Order Summary -->
        <section class="order-summary" aria-labelledby="order-summary-title">
          <h2 id="order-summary-title">Order Summary</h2>
          <ul id="orderSummaryList"></ul>
          <hr />
          <div class="summary-item total">
            <strong>Total</strong>
            <strong id="totalAmount">$0.00</strong>
          </div>
        </section>

        <!-- Payment Info -->
        <fieldset class="form-section">
          <legend>Payment</legend>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="1234 5678 9012 3456"
              required
            />
          </div>
          <div class="form-group inline">
            <div>
              <label for="expiry">Expiry Date</label>
              <input
                type="text"
                id="expiry"
                name="expiry"
                placeholder="MM/YY"
                required
              />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input
                type="text"
                id="cvv"
                name="cvv"
                placeholder="123"
                required
              />
            </div>
          </div>
          <button type="submit" id="placeOrderBtn">Place Order</button>
        </fieldset>
      </form>
    </main>
    <script src="../js/checkout.js"></script>
  </body>
</html>

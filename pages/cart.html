<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Shalu Pokhrel, Shyam Gopal Shrestha, Anjali Thapa, Sujan Prajapati"
    />
    <title>Shopping Cart - ShopSphere</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <header>
      <h1>Your Shopping Cart</h1>
      <a href="product.html"
        ><i class="fas fa-arrow-left"></i> Continue Shopping</a
      >
    </header>
    <main>
      <div class="cart-container">
        <div id="cart-items"></div>

        <div class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-item">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Tax (10%):</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-item total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
          <button type="submit" id="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>

      <div id="empty-cart" class="empty-cart hidden">
        <i class="fas fa-shopping-cart"></i>
        <p>Your cart is empty</p>
        <a href="product.html">Start Shopping</a>
      </div>
    </main>
    <script src="../js/cart.js"></script>
  </body>
</html>
